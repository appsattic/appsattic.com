{{ template "header.html" . }}

    <div class="container">
      <h2 style="margin-bottom: 1em; text-align: center">Open Source Web Apps</h2>
      <div class="row">
      {{ range $app := .Apps }}
        <div class="col-md-4 col-sm-6">
          <div class="well">
            <a href="/app/{{ $app.Apex }}/"><img class="img-responsive" src="/s/img/{{ $app.Name }}-320x200.png" alt="{{ $app.Apex }} - {{ $app.Title }}"></a>
            <h3>{{ $app.Apex }}</h3>
            <p>{{ $app.Intro }}</p>
            <div class="c">
              <a class="btn btn-default" target="_blank" href="https://{{ $app.Apex }}/">Open App</a>
              <a class="btn btn-default" href="/app/{{ $app.Apex }}">Docs</a>
            </div>
          </div>
        </div>
      {{ end }}
      </div>
